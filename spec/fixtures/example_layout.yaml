components:
    - location: 'page_head'
      presenter: 'remote-portlet'
      opts:
        id: 'election_data/england_council_rdfa'
        filter: ['guid', 'title']

    - location: 'page_head'
      presenter: 'remote-portlet'
      opts:
        id: 'election_data/england_council_header'
        filter: ['guid', 'title']
        batch_id: 'england_council_election_result'

    - location: 'page_head'
      presenter: 'election-sharetools'

    - location: 'page_head'
      presenter: 'election-find-a-result'

    - location: 'page_head'
      presenter: 'remote-portlet'
      opts:
        id: 'election_data/england_council_info'
        filter: ['guid', 'title']
        batch_id: 'england_council_election_result'

    - location: 'page_aside'
      presenter: 'remote-portlet'
      opts:
        id: 'election_data/england_council_map'
        filter: ['guid', 'js', 'variant', 'title']
        js: 'on'

    - location: 'page_aside'
      presenter: 'remote-portlet'
      opts:
        id: 'election_data/england_council_related_links'
        filter: ['guid', 'title']
        batch_id: 'england_council_election_result'

    - location: 'page_main'
      presenter: 'remote-portlet'
      opts:
        id: 'election_data/england_council_flash'
        filter: ['guid', 'title']
        batch_id: 'england_council_election_result'

    - location: 'page_main'
      presenter: 'remote-portlet'
      opts:
        id: 'election_data/england_council_results'
        filter: ['guid', 'title']
        batch_id: 'england_council_election_result'

    - location: 'page_main'
      presenter: 'remote-portlet'
      opts:
        id: 'election_data/england_council_background'
        filter: ['guid', 'title']
        batch_id: 'england_council_election_result'

    - location: 'page_more'
      presenter: 'remote-portlet'
      opts:
        id: 'election_data/england_council_control_history'
        filter: ['guid', 'title']
        loading_strategy: 'post_load'
        batch_id: 'england_council_election_result'

    - location: 'page_more'
      presenter: 'remote-portlet'
      opts:
        id: 'election_data/england_council_responsibilities'
        filter: ['guid', 'title']
        loading_strategy: 'post_load'
        batch_id: 'england_council_election_result'

    - location: 'page_more'
      template: 'realpolitik:/component/more-button.mustache'
      presenter: 'council-more-button'
      opts:
        loading_strategy: 'post_load'

    - location: 'page_stream'
      template: 'nexus:/component/connected-stream'
      presenter: 'connected-stream'
